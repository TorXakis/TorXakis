name:                txs-compiler
version:             0.1.0.0
github:              "TorXakis/TorXakis"
license:             BSD3
author:              "Damian Nadales"
maintainer:          "damian.nadales@gmail.com"
copyright:           "Copyright: (c) 2017 Damian Nadales"

dependencies:
- base >= 4.7 && < 5
- lens
- text
  # TorXakis dependencies
- txs-sort

library:
  source-dirs: src
  exposed-modules:
  - TorXakis.Compiler
  - TorXakis.Compiler.Error
  - TorXakis.Parser
  - TorXakis.Compiler.MapsTo
  dependencies:
  - parsec
  - mtl
  - containers
  - transformers
  - MissingH
  - ilist
  - Unique
  # TorXakis dependencies
  - txs-language
  #- txs-funcsignature
  - txs-name
  #- txs-valexpr
  - txs-value

tests:
  txs-compiler-test:
    main: Spec.hs
    source-dirs:
    - test

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O
    dependencies:
    - hspec
    - hspec-core
    - filemanip
    - filepath
    - containers
    - raw-strings-qq
    - QuickCheck

    # Local dependencies
    - txs-compiler
    - txs-basics
    - txs-basics-gen
    - txs-language
    - txs-prettyprint
    - txs-prettyprint-gen
    - txs-sort-gen

flags:
  develop:
    manual: True
    default: False

when:
- condition: (!flag(develop))
  ghc-options:
  - -Werror

ghc-options:
- -O
- -fconstraint-solver-iterations=10
- -Wall
- -Widentities
- -Wcompat
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wmissing-home-modules
#- -Wmissing-local-signatures
#- -Wmonomorphism-restriction
- -Wredundant-constraints

extra-source-files:
- test/data/success/*.txs
- test/data/examps/*.txs
- test/data/parser/success/*.txs
- test/data/regression/*.txs
- README.md
