name:                txs-regex-gen
version:             0.1.0.0
github:              "TorXakis/TorXakis"
license:             BSD3
author:              "Pierre van de Laar"
maintainer:          "pierre.vandelaar@tno.nl"
copyright:           "Copyright (c) 2015-2017 TNO and Radboud University"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- text
- txs-basics-gen
- txs-regex

library:
  source-dirs: src
  exposed-modules:
  - TorXakis.RegexGen
  dependencies:
  - base >= 4.7 && < 5
  - deepseq

tests:
    txs-regex-gen-test:
        main : Spec.hs
        source-dirs: test
        ghc-options:
        - -threaded
        - -rtsopts
        - -with-rtsopts=-N
        dependencies:
        - containers
        - hspec
        - regex-tdfa
        
        - txs-basics
        - txs-regex
        - txs-regex-gen

ghc-options:
- -Werror
- -Wall
- -O
- -Widentities
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wmissing-home-modules
- -Wmissing-local-signatures
- -Wmonomorphism-restriction
- -Wredundant-constraints
