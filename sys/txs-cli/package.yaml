version: 0.1.0.0
github: "TorXakis/TorXakis"
license: BSD3
author:
- "Kerem Ispirli"
maintainer:
- "kerem.ispirli@tno.nl"
copyright: "Copyright: (c) 2018 TorXakis"

extra-source-files:
- README.md
- license.txt

synopsis: TorXakis CLI that uses the web server as backend.

default-extensions:
# - DataKinds
# - TypeOperators

dependencies:
- base >= 4.7 && < 5
  
ghc-options:
- -O2
- -optc-O3
- -Werror
- -Wall

library:
  source-dirs: src
  exposed-modules:
  - CLI
  dependencies:
  - base
  - haskeline
  # - aeson
  # - async
  # - binary
  # - bytestring
  # - conduit
  # - containers
  # - http-types
  # - microlens
