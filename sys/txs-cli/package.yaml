  # - wai
  # - wai-cors
  # - wai-extra  
  # - warp
  # # `TorXakis` dependencies.
  # - coreenv
  # - txs-lib
  
executables:
  txs-cli-exe:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - txs-cli
    
tests:
  txs-cli-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
