name:                txs-var
version:             0.1.0.0
github:              "TorXakis/TorXakis"
license:             BSD3
author:              "Pierre van de Laar"
maintainer:          "pierre.vandelaar@tno.nl"
copyright:           "Copyright (c) 2015-2017 TNO and Radboud University"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5
- text
- txs-sort

library:
  source-dirs: src
  exposed-modules:
  - TorXakis.FreeVars
  - TorXakis.VarContext
  - TorXakis.VarDef
  - TorXakis.VarsDecl
  dependencies:
  - containers
  - deepseq
  - hashable
  - hashmap
  - txs-basics
  - txs-name

ghc-options:
- -Werror
- -Wall
- -O
- -Widentities
- -Wincomplete-record-updates
- -Wmissing-home-modules
- -Wredundant-constraints
- -Wincomplete-uni-patterns
- -Wmissing-local-signatures
- -Wmonomorphism-restriction
