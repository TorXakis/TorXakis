name:                txs-bexpr
version:             0.1.0.0
github:              "TorXakis/TorXakis"
license:             BSD3
author:              "Pierre van de Laar"
maintainer:          "pierre.vandelaar@tno.nl"
copyright:           "Copyright (c) 2015-2017 TNO and Radboud University"

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  exposed-modules:
  - TorXakis.BExpr
  - TorXakis.ProcDef
  dependencies:
  - containers
  - deepseq
  - hashable
  - hashmap
  - text
  - txs-basics
  - txs-chan
  - txs-name
  - txs-procsignature
  - txs-sort
  - txs-valexpr
  - txs-value
  - txs-var
  - Unique

ghc-options:
- -O
- -Werror
- -Wall
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wmissing-local-signatures
- -Wmonomorphism-restriction
- -Wredundant-constraints
