build: off
skip_tags: true

version: pre-0.5.0.{build}.{branch}
# branches:
    # only:
    # - develop
    # - /^hotfix.*$/

init:
- ps: $env:Path += ";C:\Program Files\Git\mingw64\bin"
- ps: pwd
- ps: $CACHE_DIR = "C:\TorXakis\.cache"
- ps: $CACHE_DIR_REL = ".cache"
- ps: $CACHE_DIR
- ps: $env:STACK_ROOT

install:
- ps: ls
- ps: mkdir .cache
- ps: ls
# obtain the stack executable
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
- ps: 7z x stack.zip "${CACHE_DIR}\stack.exe"
# obtain the cvc4 executable
- curl -L -O https://github.com/TorXakis/Dependencies/releases/download/cvc4_1.5/cvc4-1.5-win32-opt.exe
- ps: ls $CACHE_DIR
- ps: mkdir $CACHE_DIR\bin
- ps: mv cvc4-1.5-win32-opt.exe $CACHE_DIR\bin\cvc4.exe
# install z3
- curl -L -oz3.zip https://github.com/TorXakis/Dependencies/releases/download/z3-4.5.1/z3-4.5.1.059bad909ad4-x64-win_20170905.zip
- ps: mkdir $CACHE_DIR\z3
- ps: 7z x z3.zip $CACHE_DIR\z3\

before_build:
- ps: $env:Path += ";${CACHE_DIR};${CACHE_DIR}\z3\bin;${CACHE_DIR}\bin"

build_script:
# Suppress output from stack setup, as there is a lot and it's not necessary.
# stack setup --no-terminal > nul
# stack build --only-snapshot --no-terminal
- ps: stack install --install-ghc --test --fast --stack-yaml stack.yaml --work-dir $CACHE_DIR_REL\.stack-work --stack-root $env:STACK_ROOT
